<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="/images/Asset 1@3x 1.png" alt="logo" />
        <ul>
          <li>БАНК</li>
          <li>БИЗНЕС</li>
          <li>ИНВЕСТИЦИИ</li>
          <li>СТРАХОВАНИЕ</li>
          <li>МОБАЙЛ</li>
          <li>ПУТЕШЕСТВИЯ</li>
          <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button class="exit-button">ВОЙТИ</button>
      </div>
      <div class="main-section">
        <h1>Конвертер валют онлайн</h1>
        <div class="exc-sections">
          <div class="left-section">
            <p class="left-title">У меня есть</p>
            <div class="left-exc-btns" id="leftButtons">
              <button
                id="rubl-left"
                class="curr-button"
                name="value-left"
                value="RUB"
            
              >
                RUB
              </button>
              <button
                id="usd-left"
                class="curr-button"
                name="value-left"
                value="USD"
              >
                USD
              </button>
              <button
                id="euro-left"
                class="curr-button"
                name="value-left"
                value="EUR"
              >
                EUR
              </button>
              <button
                id="gbp-left"
                class="curr-button"
                name="value-left"
                value="GBP"
              >
                GBP
              </button>
            </div>
            <div class="left-curr-box">
              <input id="left-input" name="" type="number" />
              <div id="curr-rate-left"></div>
            </div>
          </div>
          <div class="right-section">
            <p class="right-title">Хочу приобрести</p>
            <div class="right-exc-btns" id="rightButtons">
              <button
                id="rubl-right"
                class="curr-button"
                name="value-right"
                value="RUB"
              >
                RUB
              </button>
              <button
                id="usd-right"
                class="curr-button"
                name="value-right"
                value="USD"
              >
                USD
              </button>
              <button
                id="euro-right"
                class="curr-button"
                name="value-right"
                value="EUR"
              >
                EUR
              </button>
              <button
                id="gbp-right"
                class="curr-button"
                name="value-right"
                value="GBP"
              >
                GBP
              </button>
            </div>
            <div class="right-curr-box">
              <input id="right-input" type="number" name="" />
              <div id="curr-rate-right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
