<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="/images/Asset 1@3x 1.png" alt="logo" />
        <ul>
          <li>БАНК</li>
          <li>БИЗНЕС</li>
          <li>ИНВЕСТИЦИИ</li>
          <li>СТРАХОВАНИЕ</li>
          <li>МОБАЙЛ</li>
          <li>ПУТЕШЕСТВИЯ</li>
          <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button class="exit-button">ВОЙТИ</button>
      </div>
      <div class="main-section">
        <h1>Конвертер валют онлайн</h1>
        <div class="exc-sections">
          <div class="left-section">
            <p class="left-title">У меня есть</p>
            <div class="left-exc-btns">
              <button class="rubl-left">RUB</button>
              <button class="usd-left">USD</button>
              <button class="euro-left">EUR</button>
              <button class="gbp-left">GBP</button>
            </div>
            <div class="left-curr-box">
              <input id="left-input" name="" type="number" />
              <p class="curr-exc-left">1 RUB = 0.0135 USD</p>
            </div>
          </div>
          <div class="right-section">
            <p class="right-title">Хочу приобрести</p>
            <div class="right-exc-btns">
              <button class="rubl-right">RUB</button>
              <button class="usd-right">USD</button>
              <button class="euro-right">EUR</button>
              <button class="gbp-right">GBP</button>
            </div>
            <div class="right-curr-box">
              <input id="right-input" type="number" name="" />
              <p class="curr-exc-right">1 USD = 73.8896 RUB</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
